services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-wordpress}_wp
    restart: unless-stopped
    ports:
      - "${WP_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wordpress}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_TABLE_PREFIX: ${DB_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WP_DEBUG:-false}
      WORDPRESS_ASSET_PROXY_SOURCE: ${ASSET_PROXY_SOURCE:-}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ENVIRONMENT_TYPE', '${WP_ENV:-development}');
        define('WP_HOME', '${WP_HOME:-http://localhost:8080}');
        define('WP_SITEURL', '${WP_SITEURL:-http://localhost:8080}');
        define('WP_DEBUG_DISPLAY', false);
        define('WP_DEBUG_LOG', '/tmp/wp-debug.log');
        @ini_set('display_errors', 0);
    volumes:
      - ./wordpress:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - mysql
    networks:
      - wordpress-network

  mysql:
    image: mysql:8.0
    container_name: ${PROJECT_NAME:-wordpress}_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-wordpress}
      MYSQL_USER: ${DB_USER:-wordpress}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wordpress}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    # Port not exposed - access MySQL via phpMyAdmin or `docker compose exec mysql mysql`
    networks:
      - wordpress-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ${PROJECT_NAME:-wordpress}_pma
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 256M
    depends_on:
      - mysql
    networks:
      - wordpress-network

volumes:
  mysql_data:
    driver: local

networks:
  wordpress-network:
    driver: bridge
